{% extends "base.html" %}

{% block content %}
  <h1>Create your interview</h1>
  <h2>(1) Choose your Modules</h2>
  <form action="/setup_complete" method="get">
    {% for application in applications %}
    <input type="checkbox" name="{{ application }}">{{ application }}</input>
    <br/>
    {% end %}
    <h2>(2) Profit</h2>
    <input type="submit" value="Profit">
  </form>
{% end %}
