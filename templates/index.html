<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tornado WebSocket Sample</title>
  <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
</head>
<body>
  <script>

  var sock1 = new WebSocket('ws://localhost:8888/interview/socket');

  var heartbeat = {
      datetime: {},
      type: "heartbeat",
      clientID: {},
      interviewID: {},
      data : {}
  }

  setInterval(function(){sock1.send(JSON.stringify(heartbeat))}, 1000);

  </script>
</body>
</html>
