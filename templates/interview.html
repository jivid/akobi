<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Akobi Interview</title>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"/></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"/></script>
  <script src="http://akobi.info/static/js/ext/diff_match_patch.js"></script>
  <script
          data-main="/static/js/main"
          src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>
   <link rel="stylesheet" type="text/css" href="/static/css/interview.css">
</head>
<h1>{{ applications }}</h1>
<body>
  {% if "Notes" in applications %}
    <textarea id="notebox" rows="4" cols="50">
    Enter your interview notes here. They will be emailed to you at the end of the interview.
    </textarea>
  {% end %}
  {% if "Collabedit" in applications %}
    <textarea id="collabedit" rows="4" cols="50">
    This is a collaborative editor.
    </textarea>
  {% end %}
  {% if "Video" in applications %}
  <video id="local_video" width="200" height="200" autoplay="true"
         muted="true"></video>
   <video id="remote_video" width="400" height="400" autoplay="true"></video>
  {% end %}
    <div id= "overlay"></div>
    <div id="login_dialog" class="modal">
        <div>
            <label id="error_label"></label>
            <br/>
            <input id="email_text" type="text" autocomplete="on" placeholder="Email"/>
            <br/>
            <button id="login_button">Submit</button>
        </div>
    </div>
</body>
</html>
