<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tornado WebSocket Sample</title>
</head>
<body>
  <input type="text" id="username" value="myname" />
  <button id="connect">connect</button>
  <div id="result1"></div>
  <div id="result2"></div>
  <script>

  var $ = function (id) {
    return document.getElementById(id);
  };

  var username = "divij";
  var sock1 = new WebSocket('ws://localhost:8888/user/' + username);

  sock1.onmessage = function (evt) {
    $('result1').innerText += evt.data;
  };

  $('username').addEventListener('keypress', function(e) {
    sock1.send(String.fromCharCode(e.which));
  });
  </script>
</body>
</html>
